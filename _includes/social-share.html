{% include base_path %}

{% if page.share %}
  <section class="page__share">
    {% if site.data.ui-text[site.locale].share_on_label %}
      <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
    {% endif %}

    <a href="https://twitter.com/intent/tweet?text={{ base_path }}{{ page.url }}" class="btn btn--twitter" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter">
      <i class="fab fa-twitter" aria-hidden="true"></i><span> Twitter</span>
    </a>

    <a href="https://www.facebook.com/sharer/sharer.php?u={{ base_path }}{{ page.url }}" class="btn btn--facebook" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook">
      <i class="fab fa-facebook" aria-hidden="true"></i><span> Facebook</span>
    </a>

    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ base_path }}{{ page.url }}" class="btn btn--linkedin" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn">
      <i class="fab fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span>
    </a>

    <a href="mailto:?subject={{ page.title }}&body={{ base_path }}{{ page.url }}" class="btn btn--email" title="Share via Email">
      <i class="fas fa-envelope" aria-hidden="true"></i><span> Email</span>
    </a>
    
  </section>
{% endif %}
